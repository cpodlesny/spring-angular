
<div>
    <h2><span translate="jhipsterApp.author.detail.title">Author</span> {{vm.author.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="jhipsterApp.author.name">Name</span></dt>
        <dd>
            <span>{{vm.author.name}}</span>
        </dd>
        <dt><span translate="jhipsterApp.author.birthDate">Birth Date</span></dt>
        <dd>
            <span>{{vm.author.birthDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
